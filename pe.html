<!-- pe.html -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Y2KBZ.live</title>
<link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet" />
<style>
  body {
    margin: 0; background-color: black; color: white;
    font-family: 'Shrikhand', cursive;
    height: 100vh; display: flex; align-items: flex-start;
    user-select: none;
  }
  h1 {
    position: fixed; top: 0; left: 0; right: 0;
    text-align: center; font-size: 3em; margin: 20px 0;
    background-color: black; z-index: 10;
  }
  nav {
    display: flex; flex-direction: column;
    padding-top: 100px; gap: 20px; margin-left: 20px;
    min-width: 180px;
  }
  button {
    background-color: white; color: black; border: none;
    padding: 15px; font-size: 1.1em; border-radius: 5px;
    cursor: pointer; font-family: 'Shrikhand', cursive;
    transition: background-color 0.3s ease; text-align: left;
    width: 180px;
  }
  button:hover {
    background-color: #ddd;
  }
</style>
</head>
<body>
  <h1>Y2KBZ.live</h1>
  <nav>
    <button id="btnX1323">x1323</button>
    <button id="btnOutred">outred</button>
    <button id="btnElliot">elliot</button>
    <button id="btnGoBack">Go Back</button>
  </nav>

<script>
  function openAboutBlankAndNavigate(url) {
    const newWin = window.open('about:blank', '_blank', 'noopener');
    // Delay navigation to ensure new tab opened as about:blank
    setTimeout(() => newWin.location.href = url, 100);
  }

  document.getElementById('btnX1323').addEventListener('click', () => {
    openAboutBlankAndNavigate('https://x1323.github.io');
  });
  document.getElementById('btnOutred').addEventListener('click', () => {
    openAboutBlankAndNavigate('https://outred.github.io');
  });
  document.getElementById('btnElliot').addEventListener('click', () => {
    openAboutBlankAndNavigate('https://ellieeet123.github.io');
  });
  document.getElementById('btnGoBack').addEventListener('click', () => {
    window.location.href = 'home.html';
  });
</script>
</body>
</html>
