!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHASE.ai</title>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            font-family: 'Shrikhand', cursive;
            font-size: 48px;
            margin: 30px 0;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: white;
            color: black;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
        }

        .back-button:hover {
            background-color: #ddd;
        }

        .chat-container {
            width: 100%;
            max-width: 800px;
            height: 600px;
            background-color: #4a148c;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(74, 20, 140, 0.5);
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .user-message {
            background-color: #6a1b9a;
            align-self: flex-end;
            margin-left: auto;
        }

        .ai-message {
            background-color: #7b1fa2;
            align-self: flex-start;
        }

        .chat-input-container {
            padding: 20px;
            background-color: #3a0a5c;
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: #5a1a8c;
            color: white;
            font-size: 16px;
        }

        .chat-input::placeholder {
            color: #ccc;
        }

        .send-button {
            padding: 12px 24px;
            background-color: white;
            color: #4a148c;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
        }

        .send-button:hover {
            background-color: #eee;
        }

        .send-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .loading {
            color: #ccc;
            font-style: italic;
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="window.location.href='index.html'">‚Üê Back</button>
    
    <h1>CHASE.ai</h1>
    
    <div class="chat-container">
        <div class="chat-messages" id="chatMessages">
            <div class="message ai-message">Hello! I'm your AI assistant. How can I help you today?</div>
        </div>
        <div class="chat-input-container">
            <input 
                type="text" 
                class="chat-input" 
                id="chatInput" 
                placeholder="Type your message..."
                onkeypress="if(event.key==='Enter') sendMessage()"
            >
            <button class="send-button" id="sendButton" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const messagesContainer = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendButton = document.getElementById('sendButton');
        let conversationHistory = [];

        async function sendMessage() {
            const message = chatInput.value.trim();
            if (!message) return;

            addMessage(message, 'user');
            chatInput.value = '';
            sendButton.disabled = true;

            conversationHistory.push({
                role: 'user',
                content: message
            });

            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message ai-message loading';
            loadingDiv.textContent = 'Thinking...';
            messagesContainer.appendChild(loadingDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;

            try {
                const response = await fetch('https://api.anthropic.com/v1/messages', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        model: 'claude-sonnet-4-20250514',
                        max_tokens: 1000,
                        messages: conversationHistory
                    })
                });

                const data = await response.json();
                loadingDiv.remove();

                if (data.content && data.content[0]) {
                    const aiResponse = data.content[0].text;
                    addMessage(aiResponse, 'ai');
                    conversationHistory.push({
                        role: 'assistant',
                        content: aiResponse
                    });
                } else {
                    addMessage('Sorry, I encountered an error. Please try again.', 'ai');
                }
            } catch (error) {
                loadingDiv.remove();
                addMessage('Sorry, I encountered an error connecting to the AI. Please try again.', 'ai');
                console.error('Error:', error);
            }

            sendButton.disabled = false;
        }

        function addMessage(text, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}-message`;
            messageDiv.textContent = text;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
    </script>
</body>
</html>
