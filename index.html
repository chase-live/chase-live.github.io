<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Y2KBZ.live</title>
<link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet" />
<style>
  body {
    margin: 0; background-color: black; color: white;
    font-family: 'Shrikhand', cursive;
    display: flex; flex-direction: column; justify-content: center; align-items: center;
    height: 100vh; user-select: none;
  }
  h1 {
    font-size: 3em; margin-bottom: 40px;
  }
  input[type="password"] {
    font-size: 1.2em; padding: 10px; border-radius: 5px; border: none;
    width: 250px; text-align: center;
  }
  button {
    margin-top: 20px; padding: 10px 30px;
    font-size: 1.2em; border-radius: 5px; border: none;
    cursor: pointer; background-color: white; color: black;
    font-family: 'Shrikhand', cursive;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #ddd;
  }
</style>
</head>
<body>
  <h1>Y2KBZ.live</h1>
  <input type="password" id="passwordInput" placeholder="Enter password" autocomplete="off" />
  <button id="enterBtn">Enter</button>

<script>
  const pwInput = document.getElementById('passwordInput');
  const enterBtn = document.getElementById('enterBtn');
  const correctPassword = "gignonre";

  function goHome() {
    window.location.href = "home.html";
  }

  enterBtn.addEventListener("click", () => {
    if (pwInput.value === correctPassword) {
      goHome();
    } else {
      alert("Incorrect password");
      pwInput.value = "";
      pwInput.focus();
    }
  });

  pwInput.addEventListener("keydown", e => {
    if (e.key === "Enter") enterBtn.click();
  });
</script>
</body>
</html>
